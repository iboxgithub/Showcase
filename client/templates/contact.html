<template name="contact">
    <div class="container">
    <div class="row">
        <h3>Write us</h3>
        <p id="demo"></p>

        <div class="contact col-lg-5">
            <div class="z-depth-2">
                {{>contactForm}}
            </div>
        </div>

        <div class="col-lg-3 col-md-push-1">
            <address>
                <h3>Contact</h3>
                CEO & Founder: Benjamin Geyre
                <strong>Support:</strong>+33 (0) 672692324<br>
                <strong>Email:</strong>
                <a href="mailto:#">contact@hevon.co</a>
            </address>
        </div>

        <div class="col-lg-2 col-md-push-1">
            <address>
                <h3>Office Location</h3>
                <strong>Hevon corporation</strong><br>
                7 rue Pasteur<br>
                75011 Paris<br>
            </address>
        </div>

        <div class="col-lg-5 col-md-push-1">
            <h3>You can find us here</h3>  <a target="_blank" href="https://www.google.fr/maps/place/7+Rue+Pasteur,+75011+Paris/data=!4m2!3m1!1s0x47e66dfbb9bdc247:0x467d3bc7e4e7ac4e?sa=X&ved=0CCAQ8gEwAGoVChMIhurJkZDJxwIVwdcaCh2wnAB-">
            (zoom map)</a><br><br>
            <div class="col-lg-12 map-container">
              {{> googleMap name="exampleMap" options=exampleMapOptions}}
            </div>
        </div>
</div>
    </div>
</template>
